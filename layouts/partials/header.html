<header>
	<div id="header-container">
		<p class="pure-button" id="about-button">{{ .Site.Params.AboutButton }}</p>
		<p class="pure-button" id="projects-button">{{ .Site.Params.ProjectsButton }}</p>
		{{ if .IsTranslated }}
			{{ range .Translations }}
				<a href="{{ .Permalink }}" class="pure-button" id="lang-button">{{ .Site.Params.languageName }}</a>
			{{ end}}
		{{ end }}
	</div>
</header>
