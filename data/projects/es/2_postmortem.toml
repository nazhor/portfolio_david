pname = "Este no es otro postmortem & Cave Mode"
ptech = "Un postmortem y documental sobre The Fall of Lazarus y No Wand Studios"
ptext = "The Fall of Lazarus no fue un éxito comercial, lo contrario de hecho. Tiempo después del Lanzamiento, Johnny me comento que quería escribir un artículo contando lo bueno y sobretodo, lo duro del desarrollo junto con un contexto sobre No Wand Studios y la dificultad de hacer juegos. El postmortem tuvo bastante repercusión en la comunidad de desarrolladores españoles. Fué publicado en GameReport en español y en Gamasutra (ahora Gamedeveloper) en inglés. Más tarde uno de sus lectores quiso contar la historia en video y de ahí nació el documental Cave Mode."
