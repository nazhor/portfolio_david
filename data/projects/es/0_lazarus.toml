ptext = "The Fall of Lazarus fue mi primer juego comercial desarrollado durante el periodo de No Wand Studios. Mis roles fueron el de director técnico, productor y programador. Como productor estuve a cargo de gestionar el equipo y planificar todos los costes y tiempos del desarrollo. Como programador, durante la primera versión trabajé principlamente como programador de UI además de encarge de las incidencias relacionadas con el motor. En la versión dos trabajé en practicamente todos los aspectos del juego, desde gameplay, iluminación or optimización."
